<section id="search-club-activity"> 
  <nav class="heading small double">
    <a href="#" class="back">

          <polygon fill-rule="evenodd" points="65.133,10 25,50.136 64.137,89.274 74.004,79.408 44.73,50.136 75,19.866  "></polygon>
        </g>
      </svg>
    </a>
    <hgroup class="headers">

      <h3><span class="type">{{type}}</span><span class="name">{{name}}</span></h3>
