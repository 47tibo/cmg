<section id="subscriptions">
  <nav class="heading small">
    <a href="#" class="back">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" x="0px" y="0px" width="100px" height="100px" viewBox="0 0 100 100" xml:space="preserve">
        <g id="Captions">
        </g>
        <g id="Your_Icon">
          <polygon fill-rule="evenodd" points="65.133,10 25,50.136 64.137,89.274 74.004,79.408 44.73,50.136 75,19.866  "></polygon>
        </g>
      </svg>
    </a>
    <h2>Abonnements</h2>
  </nav>
  <ul>
    {{#items}}
    <li class="content">
    <a class="link" href="{{link}}">
      <img src="{{image_finale}}" width="91">
      <section class="description">
        <hgroup>
          <h2 class="name">abonnement <span>{{name}}</span></h2>
          <h3 class="price">{{price}}</h3>
        </hgroup>
        <ul class="details">
          {{#details}}
          <li>{{.}}</li>
          {{/details}}
        </ul>
      </section>
      <div class="clearfix"></div>
    </a>
  </li>
  {{/items}}
  </ul>
</section>
