{{#items}}
  <li class="list-item schedule-details">
    <span class="schedule-details-wrapper">
      <span class="heure">{{heure}}</span>
      <span class="type">{{type}}</span>
      <span class="name">{{name}}</span>
      <span class="niveau">{{niveau}}</span>
    </span>
    <i class="sprite d{{duree}}"></i>
    <span class="distance">750 m</span>
  </li>
{{/items}}
